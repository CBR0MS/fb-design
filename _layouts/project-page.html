<!doctype html>
<html>
<head>
  <!-- begin pace.js -->
  <script src="/static/js/pace.min.js"></script>
  <link href="/static/css/pace.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <title>{{ page.title }}</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <link rel="stylesheet" href="/static/css/project-style.css">
  <script src="/static/js/jquery.easing.js"></script>
  <script src="/static/js/project-main.js"></script>
</head>
<body>
  <div id="loading-screen"></div>
  <nav>
        <script src="/static/js/nav-main.js"></script>
        <link rel="stylesheet" href="/static/css/nav-style.css">
        <div class="containter-fluid">
        <div class="row">
            <div class="col-8">
                <a href="/">
                    <span id="main-logo">Fairchild Broms Design</span>
                    <span id="sub-logo">Architecture & Design</span>
                </a>
            </div>
            <div class="col-4">
                <div id="menu-large">
                    <a href="/about">
                        <span class="menu-item">About</span>
                    </a>
                    <a href="/projects">
                       <span class="menu-item">Projects</span>
                   </a>
                   <a href="/contact">
                    <span class="menu-item">Contact</span>
                    </a>
            </div>
            <div id="menu-hamburger" onclick="transformMenuIcon(this)">
                <span class="line bar1"></span>
                <span class="line bar2"></span>
                <span class="line bar3"></span>
            </div>
     </div>
     </div>
     <div id="menu-small">
                <a href="/about">
                    <span class="menu-item-small">About</span>
                </a>
                <a href="/projects">
                   <span class="menu-item-small">Projects</span>
               </a>
               <a href="/contact">
                    <span class="menu-item-small">Contact</span>
                </a>
            </div>

        </div>
    </nav>
  <div class="container-main" id="content-wrapper">
    <div class="content">
      <div class="title-background"></div>
      <img class="hero-image {{ page.image_style }}" src="{{ page.image }}">
      <div class="title {{ page.image_style }}">
        <h1>{{ page.title }}</h1>
        <h2>{{ page.subtitle }}</h2>
        <div class="arrow"> &darr;</div>
      </div>
      <div class="body-text">{{ content }}</div>
      
    </div>
  </div>
</body>
</html>
